<notifier-container></notifier-container>
<div #div12>
<div class="row" style="height: 30px;">
  <i *ngIf="expiredProducts.length" class="material-icons" style="cursor:pointer ;height:100%; margin-left: 650px;"
  (click)="open(content)">
  delete
</i>
</div>

<div class="row" id="div1" *ngIf="isLogIn | async">
  <ng-container *ngIf="expiredProducts.length; else noProduct" >


    <div class="col" style="margin-top: 100px">
      <div style="overflow-y: auto;  height: 500px; width: 100%; ">
        <div >

          <div *ngFor="let item of expiredProducts; let i = index" class="example-list">
            <div class="example-box" (click)="onDeleteProduct(i, item)">
              <strong>{{ (item|async).name }}</strong>
              Expire In: {{(item|async).expireIn | date}}
            </div>
          </div>

        </div>

      </div>
    </div>
  
  </ng-container>
</div>
</div> 





 

  <ng-template #content let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <div class="input-group">
            <p>DELETE ALL EXPIRED PRODUCTS</p>
            <div class="input-group-append">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Delete click')">DELETE</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel click')">CANCEL</button>

    </div>
  </ng-template>





<ng-template #noProduct>
  <span id="p1"> no recently Expired Products</span>
</ng-template>
