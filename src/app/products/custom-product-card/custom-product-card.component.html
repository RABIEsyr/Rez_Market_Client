<div class="wrapper">
  <div class="container">
    <div class="top" [style.backgroundImage]="'url(' + imageUrl + ')'">
    </div>
    <div class="bottom">
      <div class="left">
        <div class="details">
          <h1> {{ name }} </h1>
          <p> SP {{ price }} </p>
        </div>
        <div class="buy"><i class="material-icons"
          style="cursor: pointer;" 
          (click)="onBuy(id)">add_shopping_cart</i></div>
      </div>
      <div class="right">
        <div class="done"><i class="material-icons">done</i></div>
        <div class="details">
          <h1>Chair</h1>
          <p>Added to your cart</p>
        </div>
        <div class="remove"><i class="material-icons">clear</i></div>
      </div>
    </div>
  </div>
  <div class="inside">
    <div class="icon"><i class="material-icons">info_outline</i></div>
    <div class="contents">
      <table>
        
        <tr>           
          <td>rating</td>
          <ngb-rating [(rate)]="currentRate"></ngb-rating>
          <hr>
          <pre>Rate: <b>{{currentRate}}</b></pre>
        </tr>
        <!-- <tr>
          <th>Something</th>
          <th>Something</th>
        </tr>
        <tr>
          <td>200mm</td>
          <td>200mm</td>
        </tr>
         -->
      </table>
    </div>
  </div>
</div>
