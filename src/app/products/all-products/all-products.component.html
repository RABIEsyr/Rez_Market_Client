<div id="divid">
<mat-form-field>
  <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="     Filter">
</mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <!-- ExpireIn Column -->
    <ng-container matColumnDef="expireIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiration</th>
      <td mat-cell *matCellDef="let row">
        <input matInput [matDatepicker]="picker" placeholder="Date" (dateInput)="addEvent('input', $event)"
        name="date" [(ngModel)] = "row.expireIn" >
      </td>
    </ng-container>
    

    <!-- Edit btn Column -->  
    <ng-container matColumnDef="editBtn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.editBtn">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" id="menudrop">
          <button mat-menu-item (click)="onEditProduct(row)">
            <mat-icon id="mat-icon1"></mat-icon>
          </button>
          <button mat-menu-item>
            <mat-icon id="mat-icon2"></mat-icon>
          </button>
        </mat-menu>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[7]"></mat-paginator>
</div>
