<mat-card class="example-card">
  <mat-card-header>
    
    <mat-card-title>Title {{name}}</mat-card-title> 
    <mat-card-subtitle>Price  {{price | currency:'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" *ngIf="imageUrl"
    alt="there is a problem in loading an image ">

  <mat-card-actions>
    Quantity<h3>{{quantity}}</h3>
  </mat-card-actions>
</mat-card>
